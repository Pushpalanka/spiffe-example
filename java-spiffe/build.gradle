buildscript {
    ext.springBootVersion = "2.0.2.RELEASE"

    repositories {
        mavenCentral()
        wso2 {
            url 'http://maven.wso2.org/nexus/content/groups/wso2-public/'
        }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
    }
}

allprojects {
    group = 'spiffe'
    version = "0.1-SNAPSHOT"

    repositories {
        mavenCentral()
    }
}

